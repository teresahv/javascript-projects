<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- F O N T S -->
    <link
        rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" 
    rel="stylesheet">

    <!-- S T Y L E S -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="slider-container">
        <div class="slide">
            <img src="./1.png" alt="" class="slide-img">
            <h2>1</h2>
        </div>
        <div class="slide">
            <img src="./2.png" alt="" class="slide-img">
            <h2>2</h2>
        </div>
        <div class="slide">
            <img src="./3.png" alt="" class="slide-img">
            <h2>3</h2>
        </div>
        <div class="slide">
            <img src="./4.png" alt="" class="slide-img">
            <h2>4</h2>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="prevBtn">
            prev
        </button>
        <button type="button" class="nextBtn">
            next
        </button>
    </div>
    <!-- J S -->
<script src="app.js"></script>

</body>
</html>

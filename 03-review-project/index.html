<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- F O N T S -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" 
    rel="stylesheet">
    <!-- S T L E S -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="images/P1.jpg" id="author-img" alt="">
                </div>
                <h4 id="author">John Smith</h4>
                <p id="work">UX Designer</p>
                <p id="info">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                    Sint vel laudantium optio adipisci quia ex commodi nihil fuga 
                    incidunt unde. Rem et laboriosam quia alias doloribus hic. 
                    Aut, modi atque.
                </p>
            <!-- prev and next buttons-->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- random button -->
            <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>
    <!-- JS -->
    <script src="app.js"></script>
</body>
</html>
